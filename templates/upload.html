{% extends "base.html" %}

{% block content %}
    <h2>Upload Video to {{ platform }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="video">Choose a video file:</label>
        <input type="file" name="video" id="video" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
