name: Reply to Thread Replies

on:
  workflow_dispatch:
  schedule:
    - cron: '*/1 * * * *'
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need

      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed

      # Install dependencies
      - name: Install dependencies
        run: |
         python3 -m pip install --upgrade pip
         pip3 install -r requirements.txt

      # Run your Python script
      - name: Run Python script
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          GEMINI_API_KEYS_THREADS: ${{ secrets.GEMINI_API_KEYS_THREADS }}
          SUPABASE_URL_THREADS: ${{ secrets.SUPABASE_URL_THREADS }}
          SUPABASE_KEY_THREADS: ${{ secrets.SUPABASE_KEY_THREADS }}
          API_VERSION_THREADS: ${{ secrets.API_VERSION_THREADS }}
          BASE_URL_THREADS: ${{ secrets.BASE_URL_THREADS }}
        run: python3 reply_threads.py